<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profehome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumnohome</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>Nombre del usuario: {{ usuario.nombre }}</p>
  
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas" (click)="verDetalleAsignatura(asignatura.codigo)">
      <ion-label>
        {{ asignatura.nombre }}
        {{ asignatura.codigo}}
        {{ asignatura.profesor}}


      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
