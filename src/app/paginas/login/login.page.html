<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="warning"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>Inicia Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa a Duoc UC</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" placeholder="Alexander" name="nombre" [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password de Usuario</ion-label>
            <ion-input type="password" placeholder="Contraseña" name="password"
              [(ngModel)]="persona.password"></ion-input>

          </ion-item>
          <br>
          <a> Restablecer contraseña</a>
        </ion-list>
        <br>

        <ion-button (click)="Enviar()" expand="block" fill="solid" color="warning" shape="round">
          Iniciar
        </ion-button>

        <br>
        <a [routerLink]="['/segunda']"> Registrarse</a>

      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
